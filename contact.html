<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>happyTummyhappyMind Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Righteous|Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=""></script>
</head>

<body style="background-color: #FAE3D9;">

    <!-- Header with Site Name -->
    <div class="container-fluid" style="background-color: #FAE3D9;">
        <div class="row">
            <div class="col-md-12 jumbotron text-center display-3" style="font-family: 'Montserrat'; background-color: #FAE3D9; color: #61C0BF;">
                happyTummyHappyMind
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl container-fluid" style="color: #F88379; background-color: #BBDED6; width: 100%;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html" style="color: #F88379;"><i class="far fa-smile-beam"></i></a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: #F88379;">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html" style="color: #F88379;">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="contact.html" tabindex="-1" aria-disabled="true" style="color: #F88379;">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 text-muted pr-5" type="search" placeholder="Recipes Search"
                    aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Brand New Container Starts (BODY) -->
    <div class="container-fluid" style="padding-top: 8px;">
            <form>
                <div class="form-group col-md-4">
                  <label for="emailInput">Email Address:</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="form-group col-md-8">
                  <label for="exampleFormControlTextarea1">We'd love to hear from you! Drop Us a Line Here:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type away :)"></textarea>
                </div>
                <button type="button" class="btn btn-info" style="margin-left: 30px;">
                    Send
                </button>
            </form>
    </div>
</body>

</html>
